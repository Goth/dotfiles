# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "battery all"
order += "disk /"
order += "disk /home"
#order += "load"
order += "memory"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"

wireless _first_ {
        format_up = "🌐%quality,%bitrate"
        format_down = "📡"
}

ethernet _first_ {
        format_up = "🔗"
        format_down = "⛓️"
}

volume master {
	format = "🔊 %volume"
	format_muted = "🔇"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

battery all {
	format = "%status %percentage %remaining %emptytime"
        format_down = "🚫"
        status_chr = "🔌"
        status_bat = "⏳"
        status_unk = "❓"
        status_full = "🔋"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10       
}

disk "/" {
        format = "🐧 %avail"
}

disk "/home" {
	format = "🏠 %avail"
}

load {
        format = "%1min"
}

memory {
        format = "🧠 %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

cpu_usage {
	format = "🫀 %usage"
	max_threshold= 75
}

tztime local {
        format = "📆 %Y-%m-%d |🕑 %H:%M"
}

cpu_temperature 0 {
	format = "🌡️ %degrees°C"
	path = "/sys/class/hwmon/hwmon2/subsystem/hwmon1/temp1_input"
}

